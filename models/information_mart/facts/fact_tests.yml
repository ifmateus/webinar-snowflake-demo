models:
  - name: fact_sales
    columns:
      - name: 'customer_id'
        tests:
          - relationships:
              to: ref('dim_client')
              field: client_id
      - name: 'industry_id'
        tests:
          - relationship_except:
              to: ref('dim_industry')
              column_name: industry_id
              except: ['0']